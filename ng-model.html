<!DOCTYPE html>
<html ng-app="app">
<head>
<meta charset="utf-8">
<title>Hello ng-modle</title>
</head>
<body>

<div ng-controller="PersonListController as personList">
    <div ng-repeat="person in personList.persons">
        <p>{{person.name}}</p>
    </div>
</div>

<script src="lib/angular.min.js"></script>
<script src="js/ng-modle.js"></script>
</body>
</html>
